<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>B2SHARE</title>

    <link rel="shortcut icon" href="/favicon.ico"/>

    <!-- new header -->
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/bootstrap-theme.css">

    <script type="text/javascript" src="/matomo-config.js"></script>

    <noscript>

        <div class="page-wrap">
            <div id="body">
                <div class="primary-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="section-link">
                                    <a href="https://eudat.eu">Go to EUDAT website</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="page"></div>
            </div>

            <div id="footer">
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 align-self-center">
                                <div class="logo">
                                    <a href="https://eudat.eu"><img src="/img/logo_eudat_cdi.svg" alt="EUDAT CDI logo" style="max-width: 200px"></a>
                                    <p>Â© 2020 EUDAT Collaborative Data Infrastructure </p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div id="menu">
                                    <ul>
                                        <li><a href="https://www.eudat.eu/eudat-cdi-aup">Acceptable Use Policy </a></li>

                                        <li><a href="https://eudat.eu/what-eudat">About EUDAT</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondary-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="images">
                                    <img src="/img/eu.jpg" alt="EU">
                                    <img src="/img/eosc-hub-g.png" alt="EOSC-HUB" style="max-width: 150px">
                                </div>
                                <p>
                                    B2SHARE is co-funded by the EOSC-hub project (Horizon 2020) under Grant number 777536
                                </p>
                            </div>
                            <div class="col-md-4 align-self-center">
                                <div class="pull-right">
                                    <p>B2SHARE v.<span id="version"></span><br/>Powered by &nbsp;<img src="/img/invenio.png"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="/<%=htmlWebpackPlugin.files.js %>"></script>
