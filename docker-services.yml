version: '2.3'
services:

  app:
    build:
      context: ./
    image: b2share_app
    environment:
      - "INVENIO_ACCOUNTS_SESSION_REDIS_URL=redis://cache:6379/1"
      - "INVENIO_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CACHE_REDIS_URL=redis://cache:6379/0"
      - "INVENIO_CACHE_TYPE=redis"
      - "INVENIO_CELERY_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CELERY_RESULT_BACKEND=redis://cache:6379/2"
      - "ELASTIC_HOSTS=es:9200"
      - "INVENIO_SECRET_KEY=CHANGE_ME"
      - "INVENIO_SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://b2share:b2share@db/b2share"
      - "INVENIO_WSGI_PROXIES=2"
      - "INVENIO_RATELIMIT_STORAGE_URL=redis://cache:6379/3"
      - "B2SHARE_UI_PATH=/opt/var/static"
      - "USE_STAGING_B2ACCESS=1"
#     - "FLASK_DEBUG=1"
      - "B2ACCESS_CONSUMER_KEY=${B2ACCESS_CONSUMER_KEY}"
      - "B2ACCESS_SECRET_KEY=${B2ACCESS_SECRET_KEY}"
      - "SESSION_COOKIE_SECURE=True"
      - "SERVER_NAME=${SERVER_NAME}"
#     - "SERVER_INTERNAL_NAME=${SERVER_INTERNAL_NAME}"
#     - "SERVER_INTERNAL_IP=${SERVER_INTERNAL_IP}"
      - "JSONSCHEMAS_HOST=${JSONSCHEMAS_HOST:-b2share.eudat.eu}"
#   extra_hosts:
#     - "${SERVER_INTERNAL_NAME}:${SERVER_INTERNAL_IP}"
  lb:
    build: ./docker/haproxy/
#   image: b2share-lb
    restart: "always"
    ports:
      - "80:80"
#     - "443:443"
      - "8080:8080"
  frontend:
    build: ./docker/nginx/
#   image: b2share-frontend
    restart: "always"
    ports:
      - "80"
#     - "443"
  cache:
    image: redis
    restart: "always"
    read_only: true
    ports:
      - "6379:6379"
  db:
    image: postgres:9.6
    restart: "always"
    environment:
      - "POSTGRES_USER=b2share"
      - "POSTGRES_PASSWORD=b2share"
      - "POSTGRES_DB=b2share"
    ports:
      - "5432:5432"
  mq:
    image: rabbitmq:3-management
    restart: "always"
    ports:
      - "15672:15672"
      - "5672:5672"
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.2.0
    restart: "always"
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
      - "9300:9300"
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.2.0
    environment:
      - "ELASTICSEARCH_HOSTS=http://es:9200"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "5601:5601"
  flower:
    image: mher/flower
    command: --broker=amqp://guest:guest@mq:5672/ --broker_api=http://guest:guest@mq:15672/api/
    ports:
      - "5555:5555"
